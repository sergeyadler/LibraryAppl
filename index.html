<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<div class="container py-2">
    <h1 class="mb-4 text-center">  <i class="bi bi-journal me-2 text-primary"></i>Library App</h1>

    <div class="mb-3 row">
        <div class="col-md-10">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by ISBN or Title">
        </div>
        <div class="col-md-2">
            <button id="searchButton" class="btn btn-primary w-100">Search</button>
        </div>
    </div>

    <form id="addBookForm" class="border rounded p-2 bg-white shadow-sm mb-4">
        <h4>Add / Edit Book</h4>
        <div class="row g-2">
            <div class="col-md-3">
                <input type="text" placeholder="ISBN" id="isbn" class="form-control" required>
            </div>
            <div class="col-md-3">
                <input type="text" placeholder="Title" id="title" class="form-control" required>
            </div>
            <div class="col-md-3">
                <input type="text" placeholder="Author" id="author" class="form-control" required>
            </div>
            <div class="col-md-1">
                <input type="text" placeholder="Year" id="year" class="form-control" required>
            </div>
            <div class="col-md-2">
                <input type="submit" id="submit" class="btn btn-success w-100" value="Add Book">
            </div>
        </div>
    </form>

    <h4>Library List</h4>
    <ul id="libraryList" class="list-group card"></ul>
</div>

<script src="libraryApp.js"></script>
</body>
</html>
